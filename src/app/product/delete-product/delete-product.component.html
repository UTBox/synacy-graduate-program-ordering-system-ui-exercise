<div class="content">
    <div>
        <app-alert [isShow]="successMessage" [state]="AlertState.SUCCESS">{{successMessage}}</app-alert>
        <app-alert [isShow]="errorMessage" [state]="AlertState.ERROR">{{errorMessage}}</app-alert>

    </div>

    <form [formGroup]="deleteProductForm" (ngSubmit)="deleteProduct()">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" formControlName="name" placeholder="Enter the product name">

        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" formControlName="description" placeholder="Enter the product description"></textarea>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" formControlName="unitPrice" placeholder="Enter the product price">

        <label for="productQuantity">Product Quantity:</label>
        <input type="number" id="productQuantity" formControlName="quantity" placeholder="Enter the product quantity">
        <button type="submit" [disabled]="!deleteProductForm.valid">Delete</button>
    </form>
</div>

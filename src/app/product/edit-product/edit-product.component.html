<div class="content">

    <app-alert [isShow]="successMessage" [state]="AlertState.SUCCESS">{{ successMessage }}</app-alert>
    <app-alert [isShow]="errorMessage" [state]="AlertState.ERROR">{{ errorMessage }}</app-alert>

  <div class="actions">
    <button class="back-btn" routerLink="">Back</button>
  </div>

  <div class="header">
    <h1>Edit Product</h1>
  </div>

  <div class="body">
    <form class="form-group" [formGroup]="editProductForm" (ngSubmit)="editProduct()">

      <div class="form">
        <label for="name">Name: </label> <br>
        <input id="name" type="text" formControlName="name">
      </div>

      <div class="form">
        <label for="description">Description: </label> <br>
        <input id="description" type="text" formControlName="description">
      </div>

      <div class="form">
        <label for="unitPrice">Unit Price: </label> <br>
        <input id="unitPrice" type="number" formControlName="unitPrice">
      </div>

      <div class="form">
        <label for="productQuantity">Quantity: </label> <br>
        <input id="productQuantity" type="number" formControlName="productQuantity" >
      </div>

      <div>
        <button class="submit-btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

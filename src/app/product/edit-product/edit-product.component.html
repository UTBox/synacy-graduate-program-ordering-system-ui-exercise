<div class="content">

  <app-alert [isShow]="successMessage" [state]="AlertState.SUCCESS">{{ successMessage }}</app-alert>
  <app-alert [isShow]="errorMessage" [state]="AlertState.ERROR">{{ errorMessage }}</app-alert>

  <button style="margin-top: 12px" routerLink="/product">< Back</button>

  <h1>Edit Product</h1>

  <div class="body">
    <form [formGroup]="editProductForm" (ngSubmit)="editProduct()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" type="text" formControlName="description">
      </div>

      <div class="form-group">
        <label for="unitPrice" >Unit Price:</label>
        <input id="unitPrice" type="number" formControlName="unitPrice">
      </div>

      <div class="form-group">
        <label for="unitQuantity">Unit Quantity:</label>
        <input id="unitQuantity" type="number" formControlName="unitQuantity">
      </div>

      <div class="action">
        <app-button [type]="'submit'">Update</app-button>
      </div>
    </form>
  </div>
</div>

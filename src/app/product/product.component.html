<div class="content">
  <nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item"><a href="#">Home</a></li>
      <li class="nav-item"><a href="#">Products</a></li>
      <li class="nav-item"><a href="#">About</a></li>
      <li class="nav-item"><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="header">
    <h1>Products</h1>
   <!-- <app-button [buttonText]="'Add Product'" (clickAd)="addProduct()"></app-button>-->
  </div>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th class="header-cell">ID</th>
        <th class="header-cell">Name</th>
        <th class="header-cell">Description</th>
        <th class="header-cell">Price</th>
        <th class="header-cell">Quantity</th>
        <th class="header-cell">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of productsInpage.content">
        <td class="data-cell">{{product.id}}</td>
        <td class="data-cell">{{product.name}}</td>
        <td class="data-cell">{{product.description}}</td>
        <td class="data-cell">{{product.currency + ' ' + product.unitPrice}}</td>
        <td class="data-cell">{{product.productQuantity}}</td>
        <td>
          <button class="btn" (click)="editProduct(product)">Edit</button>
          <button class="btn" (click)="deleteProduct(product)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button class="btn" routerLink="add">Add Product</button>
      <button class="btn" (click)="previousPage()">Previous</button>
      <button class="btn" (click)="nextPage()">Next</button>
    </div>
  </div>
</div>

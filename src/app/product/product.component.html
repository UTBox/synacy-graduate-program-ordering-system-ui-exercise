
<div class="content">
  <div class="header">
    <h1>Products</h1>
    <div class="actions">
      <app-button routerLink="add">Add Product</app-button>
    </div>
  </div>

  <app-alert [isShow]="message != ''">{{ message }}</app-alert>

  <div class="body">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of productsInPage.content">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.productQuantity }}</td>
        <td>{{ product.currency + ' ' + product.unitPrice }}</td>
        <td><app-button (clickAction)="editProduct(product)">Edit</app-button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

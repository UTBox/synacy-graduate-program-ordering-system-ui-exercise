<div class="content">

  <div class="header">
    <h1>Create Product</h1>
    <div class="actions">
      <button class="btn" routerLink="">Back</button>
    </div>
  </div>

  <div class="body">
    <form class="form-group" [formGroup]="addProductForm" (ngSubmit)="onSubmit()">

     <div class="form">
       <label for="name">Name: </label>
       <input id="name" type="text" formControlName="name">
     </div>

     <div class="form">
       <label for="description">Description: </label>
       <input id="description" type="text" formControlName="description">
     </div>

   <div class="form">
     <label for="unitPrice">Unit Price: </label>
     <input id="unitPrice" type="number" formControlName="unitPrice" placeholder="0.00">
   </div>

    <div class="form">
      <label for="productQuantity">Quantity: </label>
      <input id="productQuantity" type="number" formControlName="productQuantity" placeholder="0">
    </div>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</div>

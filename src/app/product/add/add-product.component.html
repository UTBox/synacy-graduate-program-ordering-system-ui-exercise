<div class="content">
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" formControlName="name" placeholder="Enter the product name">

    <label for="productDescription">Product Description:</label>
    <textarea id="productDescription" formControlName="description" placeholder="Enter the product description"></textarea>

    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" formControlName="unitPrice" placeholder="Enter the product price">

    <label for="productQuantity">Product Quantity:</label>
    <input type="number" id="productQuantity" formControlName="quantity" placeholder="Enter the product quantity">
    <button type="submit" [disabled]="!addProductForm.valid">Submit</button>
  </form>
</div>

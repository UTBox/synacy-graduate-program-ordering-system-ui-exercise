<div class="content">
  <button routerLink="/product">< Back</button>

  <h1>Create Product</h1>

  <div class="body">
    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" type="text" formControlName="description">
      </div>

      <div class="form-group">
        <label for="unitPrice" >Unit Price:</label>
        <input id="unitPrice" type="number" formControlName="unitPrice">
      </div>

      <div class="form-group">
        <label for="unitQuantity">Unit Quantity:</label>
        <input id="unitQuantity" type="number" formControlName="unitQuantity">
      </div>

      <div class="action">
        <app-button [type]="'submit'" buttonText="Create"></app-button>
      </div>
    </form>
  </div>
</div>

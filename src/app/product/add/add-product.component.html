
<div class="content">
  <div class="header">
    <h1>Add Product</h1>
    <div class="actions">
      <app-button routerLink="product">Back</app-button>
    </div>
  </div>

  <app-alert [isShow]="successMessage != ''" [state]="AlertState.SUCCESS">{{ successMessage }}</app-alert>
  <app-alert [isShow]="errorMessage != ''" [state]="AlertState.ERROR">{{ errorMessage }}</app-alert>

  <div class="body">
    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
      <div class="formItem">
        <label>Name: </label> <br />
        <input type="text" formControlName="name" placeholder="Name">
      </div>

      <div class="formItem">
        <label>Description: </label> <br />
        <textarea type="text" formControlName="description" placeholder="Description"></textarea>
      </div>

      <div class="formItem">
        <label>Quantity: </label> <br />
        <input type="number" formControlName="productQuantity" placeholder="0">
      </div>

      <div class="formItem">
        <label>Unit Price: </label> <br />
        <input type="number" formControlName="unitPrice" placeholder="0.0">
      </div>

      <div class="formItem">
        <button type="submit">Create</button>
      </div>
    </form>
  </div>
</div>
